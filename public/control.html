<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AlgoDomo Control</title>
<style>
body{font:14px/1.3 system-ui,-apple-system,sans-serif;margin:12px;background:#f4f6f8;color:#111}
h1{font-size:18px;margin:0 0 8px}
#top{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
button,input{font:13px/1.2 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
button{border:1px solid #333;background:#fff;border-radius:6px;padding:6px 9px;cursor:pointer}
button:hover{background:#eaf0f7}
.board{background:#fff;border:1px solid #c9ced6;border-radius:8px;padding:8px;margin:8px 0}
h2{font-size:15px;margin:0 0 6px}
.row{display:flex;gap:6px;flex-wrap:wrap;align-items:center;border-top:1px solid #edf0f4;padding:5px 0}
.row:first-child{border-top:0}
.tag{min-width:150px;font-weight:600}
.muted{font-size:12px;color:#4a4a4a}
input.temp{width:62px;border:1px solid #b8bec6;border-radius:6px;padding:5px}
#msg{font-size:12px;border:1px solid #c9ced6;border-radius:6px;background:#fff;padding:8px;white-space:pre-wrap}
</style>
</head>
<body>
<h1>Controllo AlgoDomo</h1>
<div id="top">
<button id="refresh">Aggiorna</button>
<label class="muted">refresh automatico <input id="auto" type="checkbox" checked></label>
<span class="muted" id="last"></span>
</div>
<div id="boards"></div>
<pre id="msg"></pre>

<script>
const $=s=>document.querySelector(s);
const boardsEl=$("#boards");
const msg=$("#msg");
const last=$("#last");
let token="";
let timer=null;
let running=false;

function esc(v){return String(v??"").replace(/[&<>'"]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]))}
function sq(v){return String(v??"").replace(/\\/g,"\\\\").replace(/'/g,"\\'")}
function note(t,err){msg.textContent=t;msg.style.color=err?"#a21":"#111"}
async function getJson(u){const r=await fetch(u,{cache:"no-store"});const j=await r.json();if(!r.ok)throw new Error(j.error||("HTTP "+r.status));return j}

function rowLight(ch){
const st=ch.isOn===null?'?':(ch.isOn?'ON':'OFF');
return '<div class="row"><span class="tag">'+esc(ch.name)+'</span><span class="muted">canale '+ch.channel+' - '+st+'</span>'+
'<button onclick="cmdLight(\''+sq(ch.id)+'\',\'on\')">ON</button>'+
'<button onclick="cmdLight(\''+sq(ch.id)+'\',\'off\')">OFF</button>'+
'<button onclick="cmdLight(\''+sq(ch.id)+'\',\'toggle\')">TOGGLE</button></div>';
}

function rowShutter(ch){
return '<div class="row"><span class="tag">'+esc(ch.name)+'</span><span class="muted">canale '+ch.channel+' - '+esc(ch.action||'unknown')+'</span>'+
'<button onclick="cmdShutter(\''+sq(ch.id)+'\',\'up\')">SU</button>'+
'<button onclick="cmdShutter(\''+sq(ch.id)+'\',\'down\')">GIU</button>'+
'<button onclick="cmdShutter(\''+sq(ch.id)+'\',\'stop\')">STOP</button></div>';
}

function rowThermo(ch){
const inputId='sp-'+sq(ch.id).replace(/[^a-zA-Z0-9_-]/g,'_');
const temp=ch.temperature===null?'?':Number(ch.temperature).toFixed(1)+'C';
const sp=ch.setpoint===null?'?':Number(ch.setpoint).toFixed(1)+'C';
return '<div class="row"><span class="tag">'+esc(ch.name)+'</span><span class="muted">canale '+ch.channel+' - T:'+temp+' SET:'+sp+'</span>'+
'<input class="temp" id="'+inputId+'" type="number" step="0.1" value="'+esc(ch.setpoint??21)+'">'+
'<button onclick="cmdThermo(\''+sq(ch.id)+'\',\''+inputId+'\')">SET</button></div>';
}

function boardHtml(b){
let rows='';
for(const ch of (b.channels||[])){
if(b.kind==='light')rows+=rowLight(ch);
else if(b.kind==='shutter')rows+=rowShutter(ch);
else rows+=rowThermo(ch);
}
return '<div class="board"><h2>'+esc(b.name)+' <span class="muted">['+esc(b.kind)+'] addr '+b.address+'</span></h2>'+rows+'</div>';
}

function render(data){
const boards=data.boards||[];
if(!boards.length){boardsEl.innerHTML='<div class="board">Nessuna scheda configurata.</div>';return}
boardsEl.innerHTML=boards.map(boardHtml).join('');
last.textContent='ultimo update: '+new Date(data.updatedAt||Date.now()).toLocaleTimeString();
if((data.refreshErrors||[]).length){note('Errori polling: '+data.refreshErrors.map(e=>e.address+':'+e.error).join(' | '),true)}
}

async function refresh(){
if(running||!token)return;
running=true;
try{const d=await getJson('/api/status?token='+encodeURIComponent(token)+'&refresh=1');render(d);if(!(d.refreshErrors||[]).length)note('OK')}
catch(e){note(e.message,true)}
finally{running=false}
}

async function cmd(url){
try{const r=await getJson(url);if(r.frame?.hex)note('Comando: '+r.frame.hex);else note('Comando eseguito');await refresh()}
catch(e){note(e.message,true)}
}

window.cmdLight=(id,action)=>cmd('/api/cmd/light?token='+encodeURIComponent(token)+'&id='+encodeURIComponent(id)+'&action='+encodeURIComponent(action));
window.cmdShutter=(id,action)=>cmd('/api/cmd/shutter?token='+encodeURIComponent(token)+'&id='+encodeURIComponent(id)+'&action='+encodeURIComponent(action));
window.cmdThermo=(id,inputId)=>{const v=document.getElementById(inputId)?.value;return cmd('/api/cmd/thermostat?token='+encodeURIComponent(token)+'&id='+encodeURIComponent(id)+'&set='+encodeURIComponent(v));};

async function init(){
try{const c=await getJson('/api/config');token=c.apiToken||'';if(!token)throw new Error('Token non configurato: apri /config');note('Token caricato.');await refresh()}
catch(e){note(e.message,true)}
}

$("#refresh").onclick=refresh;
$("#auto").onchange=()=>{if(timer){clearInterval(timer);timer=null}if($("#auto").checked){timer=setInterval(refresh,4000)}};
$("#auto").dispatchEvent(new Event('change'));
init();
</script>
</body>
</html>
